<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <title id = "title"></title>
        <script>
            document.getElementById("title").innerHTML = "hivemind - task list: " + sessionStorage.getItem("tlName")
        </script>
        <! https://developer.mozilla.org/en-US/docs/Learn/Getting_started_with_the_web/CSS_basics >
        <link href = "../stylesheet.css" rel = "stylesheet">
        <link href = "../images/icon.png" rel = "icon">

        <!-- https://stackoverflow.com/questions/22268881/referenceerror-is-not-defined
             https://www.w3schools.com/jquery/jquery_get_started.asp -->
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    
    <body>
        <div id = "topOfPageAndMenu"></div>
        
        <script>
            document.getElementById("topOfPageAndMenu").innerHTML = sessionStorage.getItem("repeated")
        </script>

        <!-- Revision History -->
        <div id = "rhModal" class = "modal rh" style = "display: flex; justify-content: center;">
            <!-- Modal content -->
            <div id = "rhContent" class = "rhContent">
                <img onclick = ctrlRHModal() src = "../images/xrh.png" alt = "x" class = "taskIcon xRH"></img>
                <div id = "rhTitle" class = "listTitle rhText">
                    Revision History
                </div>
                <div id = "rhTL" class = "tasklist">
                    <div onclick = "expCol('added')" id = "rhAddedTitle" class = "listTitle rhText clickableLT" 
                    style = "font-size: 3vh; text-decoration-line: none;">
                        Added
                    </div>
                    <ul id = "added" style = "display: none;"></ul>
                    <div onclick = "expCol('deleted')" id = "rhAddedTitle" class = "listTitle rhText clickableLT" 
                    style = "font-size: 3vh; text-decoration-line: none;">
                        Deleted
                    </div>
                    <ul id = "deleted" style = "display: none;"></ul>
                    <div onclick = "expCol('edited')" id = "rhAddedTitle" class = "listTitle rhText clickableLT" 
                    style = "font-size: 3vh; text-decoration-line: none;">
                        Edited
                    </div>
                    <ul id = "edited" style = "display: none;"></ul>
                </div>
            </div>
        </div>

        <!-- elements of task list -->
        <div id = "tasklist" class = "tasklist">
            <div id = "tasklistTitle" class = "listTitle"></div>
            <ul id = "dynamicList"></ul>
            <script>
                document.getElementById("tasklistTitle").innerHTML = sessionStorage.getItem("tlName")
            </script>
            <input type = "text" placeholder = "enter task here" id = "taskItem" 
            class = "fInput tInput" style = "margin-top: 1vh;"/>
            <button onclick = "addTask('addTask')" id = "addTask" class = "suliButton" 
            style = "margin-top: 2vh; margin-left: 0.5%;">
                Add Task
            </button>
            <div onclick = "expCol('completedList')" id = "contentTitleCL" class = "listTitle clickableLT" style = "font-size: 2.5vh;">
                Completed (Click to Expand/Collapse)
            </div>
            <ul id = "completedList" style = "display: none;"></ul>
            <div onclick = "expCol('deletedList')" id = "contentTitleDL" class = "listTitle clickableLT" style = "font-size: 2.5vh;">
                Deleted (Click to Expand/Collapse)
            </div>
            <ul id = "deletedList" style = "display: none;"></ul>
        </div>

        <!-- join code -->
        <div id = "tlJC" class = "joinCode"></div>
        <script>
            document.getElementById("tlJC").innerHTML = "Join Code: " + sessionStorage.getItem("tlCode")
        </script>

        <!-- hexagon border -->
        <img src = "../images/border.png" alt = "border" class = "border"></img> 
        
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.8/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.8/firebase-firestore.js"></script>

            https://firebase.google.com/docs/web/setup#available-libraries -->

            storageBucket: "hivemind-36edb.appspot.com",

        <script src="../scripts/auth.js"></script>
        <script src="../scripts/userFunctionality.js"></script>
    </body>
</html>
